name: JPY Commercial Monitor

on:
  # 1. 自动运行：每小时的第 30 分钟执行一次 (例如 9:30, 10:30...)
  schedule:
    - cron: '30 * * * *'
  
  # 2. 手动开关：方便你随时测试或临时加更
  workflow_dispatch:

jobs:
  monitor-job:
    runs-on: ubuntu-latest
    
    # 设置时区为北京时间，方便看日志
    env:
      TZ: Asia/Shanghai

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: pip install requests

    - name: Run Monitor Script
      env:
        # 将 GitHub 后台的安全密钥传递给 Python 脚本
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
      run: python monitor_pro.py
