name: Gold Dual Monitor Bot

on:
 schedule:
    # 逻辑说明：
    # 1. 北京时间 周一至周五 09:00-15:45 (对应 UTC 01:00-07:45)
    - cron: '*/15 1-7 * * 1-5'
    
    # 2. 北京时间 周一至周五 20:00-23:45 (对应 UTC 12:00-15:45)
    - cron: '*/15 12-15 * * 1-5'
    
    # 3. 北京时间 周二至周六 00:00-02:45 (对应 UTC 16:00-18:45，这是覆盖周五晚上的夜盘)
    - cron: '*/15 16-18 * * 2-6'
  
  # 允许手动触发测试
  workflow_dispatch:

jobs:
  trading-monitor:
    runs-on: ubuntu-latest
    
    # 设置时区，确保日志显示的是北京时间
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run Dual Monitor Script
        env:
          # 必须在 Repository Secrets 中配置好 PUSHPLUS_TOKEN
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        run: python gold_monitor.py
